<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера и местоположение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            color: #fff;
        }

        .box {
            width: 300px;
            height: auto;
            background-color: #1e1e1e;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            text-align: center;
        }

        #video {
            width: 200px;
            height: 150px;
            border: 2px solid #007BFF;
            border-radius: 10px;
            background-color: #000;
            display: none; /* Видео скрыто до нажатия кнопки */
            margin-bottom: 20px;
        }

        #start {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start:hover {
            background-color: #0056b3;
        }

        #start.stop {
            background-color: #dc3545; /* Красная кнопка для Стоп */
        }

        #location {
            font-size: 14px;
            color: #ccc;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Блок с видеопотоком -->
    <div class="box">
        <h2>Камера</h2>
        <video id="video" autoplay></video>
        <button id="start">Начать</button>
    </div>

    <!-- Блок с местоположением -->
    <div class="box">
        <h2>Местоположение</h2>
        <div id="location">Получение вашего местоположения...</div>
    </div>

<script>
    const video = document.getElementById('video');
    const startButton = document.getElementById('start');
    const locationDiv = document.getElementById('location');
    let mediaStream;

    // Запуск видеопотока с камеры
    startButton.addEventListener('click', async () => {
        if (startButton.textContent === 'Начать') {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                video.srcObject = mediaStream;
                video.style.display = 'block';

                startButton.textContent = 'Стоп';
                startButton.classList.add('stop');
            } catch (error) {
                console.error('Ошибка доступа к камере:', error);
                alert('Не удалось получить доступ к камере.');
            }
        } else {
            // Останавливаем видеопоток
            mediaStream.getTracks().forEach(track => track.stop());
            video.style.display = 'none';

            startButton.textContent = 'Начать';
            startButton.classList.remove('stop');
        }
    });

    // Функция для получения координат пользователя
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    const accuracy = position.coords.accuracy;
                    const altitude = position.coords.altitude || 'неизвестно';
                    const altitudeAccuracy = position.coords.altitudeAccuracy || 'неизвестно';
                    const heading = position.coords.heading || 'неизвестно';
                    const speed = position.coords.speed || 'неизвестно';

                    locationDiv.innerHTML = `
                        <p>Широта: ${latitude}</p>
                        <p>Долгота: ${longitude}</p>
                        <p>Точность: ${accuracy} метров</p>
                        <p>Высота: ${altitude}</p>
                        <p>Точность высоты: ${altitudeAccuracy}</p>
                        <p>Направление: ${heading}</p>
                        <p>Скорость: ${speed} м/с</p>
                    `;
                },
                (error) => {
                    console.error('Ошибка при получении координат:', error);
                    locationDiv.textContent = 'Не удалось получить координаты.';
                }
            );
        } else {
            locationDiv.textContent = 'Геолокация не поддерживается вашим браузером.';
        }
    }

    // Запуск функции получения местоположения при загрузке страницы
    getLocation();
</script>

</body>
</html>
