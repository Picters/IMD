<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос разрешений</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        video {
            display: none;
            margin-top: 20px;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
        }
    </style>
</head>
<body>

<h1>Запрос разрешений</h1>
<button id="start">Начать</button>
<video id="video" autoplay></video>
<img id="photo" src="" alt="Снимок с камеры">

<script>
    const video = document.getElementById('video');
    const photo = document.getElementById('photo');
    const startButton = document.getElementById('start');

    startButton.addEventListener('click', async () => {
        try {
            // Запрос доступа к камере
            const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            video.srcObject = stream;
            video.style.display = 'block';

            // Автоматическое создание снимка через 3 секунды
            setTimeout(() => {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);
                photo.src = canvas.toDataURL('image/png');
            }, 3000);
        } catch (error) {
            console.error('Ошибка доступа к камере:', error);
            alert('Не удалось получить доступ к камере. Пожалуйста, разрешите доступ.');
        }
    });
</script>

</body>
</html>
